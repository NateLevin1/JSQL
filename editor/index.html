<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>JSQL</title>
  </head>
  <body>
    <div id="monaco-container"></div>
    <div id="middlebar">
      <button id="run">Run</button>
      <button id="clear">Clear</button>
      <div id="highlighting-container">
        <input id="highlighting" type="checkbox" checked>
        <label for="highlighting">SQL Syntax Highlighting</label>
      </div>
    </div>
    <div id="output">
      <p class="runlog">Welcome to the JSQL editor.</p>
    </div>
  <script src="bundle.js"></script></body>
</html>
